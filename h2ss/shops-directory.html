<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Shops Directory</title>
    <link rel="stylesheet" href="shops-directory-styles.css">
</head>
<body>
    <header>
        <h1>Shops Directory</h1>
    </header>
    <main>
        <section id="search-filter">
            <input type="text" id="search-bar" placeholder="Search by name, location, or product type">
            <div id="filters">
                <input type="text" id="location-filter" placeholder="Location">
                <input type="text" id="specialty-filter" placeholder="Specialty">
                <input type="text" id="products-filter" placeholder="Products Offered">
            </div>
        </section>

        <section id="shop-listings">
            <!-- Sample Shop Listing -->
            <div class="shop">
                <img src="Screenshot 2024-07-29 180436.png" alt="Shop Logo">
                <div class="shop-details">
                    <h2>Shop Name</h2>
                    <p>Brief Description</p>
                    <p><strong>Location:</strong> New York</p>
                    <p><strong>Specialty:</strong> Handmade Jewelry</p>
                    <p><strong>Contact:</strong> (123) 456-7890 | <a href="mailto:info@shop.com">info@shop.com</a></p>
                    <p><a href="shop-details.html">More Details</a></p>
                </div>
            </div>
            <!-- Add more shop listings dynamically -->
        </section>
    <script src="scripts.js"></script>
</body>
</html>
